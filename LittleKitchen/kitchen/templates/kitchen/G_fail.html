<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索失败</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'kitchen/css/G_fail.css' %}">
    <script src="{% static 'kitchen/js/rem.js' %}"></script>
    <script src="{% static 'kitchen/js/jQuery.js' %}"></script>
</head>
<body>
    <div class="login">
        <header></header>
        <section class="title">
            <div class="title_con">
                <div class="img_box">
                    <img src="{% static 'kitchen/img/G_aa.png' %}" alt="">
                </div>
                <h2>客官 <br> 欢迎来到小小厨</h2>
            </div>
        </section>
        <section class="denglu">
            <form action="">
                <div class="info">
                    <div class="group">
                        <div class="img_box">
                            <img src="{% static 'kitchen/img/G_ab.png' %}" alt="">
                        </div>
                        <input type="text" name="username" placeholder="请填写您的手机号码 邮箱 用户名">
                    </div>
                    <div class="group">
                        <div class="img_box">
                            <img src="{% static 'kitchen/img/G_ac.png' %}" alt="">
                        </div>
                        <input type="password" name="password" placeholder="请填写您的用户密码 （6 16位）">
                    </div>
                </div>
                <div class="forget">
                    <div class="img_box">
                        <img src="{% static 'kitchen/img/G_ad.png' %}" alt="">
                    </div>
                    <span>密码丢失 轻松找回</span>
                </div>
                <a href="" class="go">立即登录</a>
            </form>
        </section>
        <section class="third">
            <h4>第三方登录</h4>
            <div class="img_box">
                <a href="">
                    <img src="{% static 'kitchen/img/G_ae.png' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'kitchen/img/G_af.png' %}" alt="">
                </a>
                <a href="">
                    <img src="{% static 'kitchen/img/G_ag.png' %}" alt="">
                </a>
            </div>
        </section>
    </div>
    <div class="loading">
        <!--<ul class="point_box">-->
            <!--<li class="point1"></li>-->
            <!--<li class="point2"></li>-->
            <!--<li class="point3"></li>-->
        <!--</ul>-->
        <p><a id="href" href="{% url 'kitchen:index' %}" style="text-decoration:none;color:red;font-size:0.36rem;">呃... 亲 搜索失败了! <br>没有您想要的这道菜</a> <b id="wait">{{time}}</b> &nbsp;&nbsp;&nbsp;<a
                href="{% url 'kitchen:index' %}" style="text-decoration:none;color:#666;font-size:0.36rem;">返回</a></p>
    </div>
</body>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait');
var href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 5000);
})();
</script>
</html>
